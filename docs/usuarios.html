<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Usuarios</title>
        <!-- todo: ================ GOOGLE FONTS ICONS ================ -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <!-- todo: ================ STYLES SHEETS ================ -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- todo: ================ NAV ================ -->
            <nav>
                <!-- * ---------------- Left ---------------- -->
                <div class="left">
                    <div class="logo">
                        <img src="img/logo.jpg" alt="logo" />
                        <h2 class="primary">
                            Bio<span class="dark">fitty</span>
                        </h2>
                    </div>
                    <!-- End of logo -->
                </div>
                <!-- ---------------- End of Left ---------------- -->
                <!-- * ---------------- Right ---------------- -->
                <div class="right">
                    <button id="menu-btn">
                        <span class="material-symbols-sharp"> menu </span>
                    </button>
                    <!-- End of menu button -->
                    <div class="theme-toggler">
                        <span class="material-symbols-sharp active">
                            light_mode
                        </span>
                        <span class="material-symbols-sharp"> dark_mode </span>
                    </div>
                    <!-- End of theme toggler -->
                    <div class="profile">
                        <div class="info">
                            <p>Hey, <b>Daniel</b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="img/profile.jpg" alt="profile-photo" />
                        </div>
                    </div>
                    <!-- End of profile -->
                </div>
                <!-- ---------------- End of Right ---------------- -->
            </nav>
            <!-- ? ================ END OF NAV ================ -->
            <!-- todo: ================ ASIDE ================ -->
            <aside>
                <!-- * ---------------- Top ---------------- -->
                <div class="top">
                    <div class="logo">
                        <img src="img/logo.jpg" alt="logo" />
                        <h2 class="primary">
                            Bio<span class="dark">fitty</span>
                        </h2>
                    </div>
                </div>
                <!-- ---------------- End of Top ---------------- -->
                <!-- * ---------------- Sidebar ---------------- -->
                <div class="sidebar">
                    <a href="#">
                        <span class="material-symbols-sharp"> grid_view </span>
                        <h4>Inicio</h4>
                    </a>
                    <a href="#" class="active">
                        <span class="material-symbols-outlined"> person </span>
                        <h4>Usuarios</h4>
                    </a>
                    <a href="#">
                        <span class="material-symbols-sharp"> receipt </span>
                        <h4>Planificar</h4>
                    </a>
                </div>
                <!-- ---------------- End of Sidebar ---------------- -->
                <!-- * ---------------- Botton ---------------- -->
                <div class="botton">
                    <a href="#">
                        <span class="material-symbols-sharp"> logout </span>
                        <h4>Logout</h4>
                    </a>
                </div>
                <!-- ---------------- End of Botton ---------------- -->
            </aside>
            <!-- ? ================ END OF ASIDE ================ -->
            <!-- todo: ================ MAIN ================ -->
            <main></main>
            <!-- ? ================ END OF MAIN ================ -->
            <!-- todo: ================ FOOTER ================ -->
            <footer></footer>
            <!-- ? ================ END OF FOOTER ================ -->
        </div>
    </body>
</html>
